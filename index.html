<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <title>Frontend Mentor | Meet landing page</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="assets/logo.svg" alt="meet logo">
  </header>

  <section class="topSection">
     <div class="topImg1"></div>
     <div class="topContent">
      <h1>Group Chat for Everyone</h1>
      <p>Meet makes it easy to connect with others face-to-face virtually and collaborate across any device.</p>
      <div class="topButtons">
        <button class="greenButton">Download <span>v1.3</span></button>
        <button>What is it?</button>
      </div>
     </div>
  </section>

  <footer>
    <div class="circle2">
      <div class="line"></div>
      <div class="two">02</div>
    </div>
    <div class="space"></div>
    <div class="overlaySection">
      <div id="overlayImg"></div>
      <div id="overlayColor"></div>
      <div id="overlayContent">
        <h1>Experience more together</h1>
        <p>Stay connected with reliable HD meetings and unlimited one-on-one and group video sessions.</p>
        <button>Download <span>v1.3</span></button>
      </div>
    </div>
  </footer>
</body>
</html>
